<html>
<head>
  <meta charset="utf-8">
  <title>Новая заметка Романа Теличкина</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="header">
    <a href="/">Заметки Романа Теличкина</a>
  </div>
  <div class="main"></div>
  <menu></menu>
</body>
<script src="/simple-collections.js"></script>
<script src="/simple-render.js"></script>
<script src="/simple-storage.js"></script>
<script src="/simple-notes.js"></script>
<script>
  const postToEdit = '/.raw/' + location.hash.slice(1) + '.html', 
        menu = document.querySelector('menu'),
        editor = SEditor('.main', { withStorage: SStorage('simple-notes') })
  
  SMenuForEditor(editor).appendToNode(menu)
  fetch(postToEdit).then(resp => resp.text()).then(html => document.querySelector('.main').innerHTML = html)
</script>
</html>
